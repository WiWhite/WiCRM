{% extends 'base.html' %}

{% block title%}
Customers
{% endblock %}

{% block content %}

<div class="row">
    {% for customer in page_obj %}

    <div class="col-3 mt-4 shadow p-2 mb-5 bg-white rounded">
        <div class="card-header bg-dark bg-gradient text-white">
            {{ customer }}
        </div>
        <div class="card-body border">
            <h6 class="card-title">Company: {{ customer.company }}</h6>
            <h6 class="card-title">Phone number: {{ customer.phone_number }}</h6>
            <h6 class="card-title">E-mail: {{ customer.email }}</h6>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <a href="{% url 'detail_customer' customer.id %}"
                           class="btn btn-outline-success bg-gradient">Details</a>
                        <button type="button"
                                class="btn btn-outline-warning bg-gradient"
                                data-toggle="modal" data-target="#update"
                                data-customer="{{ customer }}"
                                data-id="{{ customer.id }}"
                                data-firstname="{{ customer.first_name }}"
                                data-lastname="{{ customer.last_name }}"
                                data-company="{{ customer.company }}"
                                data-phonenumber="{{ customer.phone_number }}"
                                data-email="{{ customer.email }}"
                                data-instagram="{{ customer.instagram }}"
                                data-curator="{{ customer.curator_id }}">
                            Update
                        </button>
                        <button type="button"
                                class="btn btn btn-outline-danger bg-gradient"
                                data-toggle="modal" data-target="#delete"
                                data-customer="{{ customer }}"
                                data-id="{{ customer.id }}">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
