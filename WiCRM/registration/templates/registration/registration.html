{% extends 'base.html' %}
{% load static %}

{% block title %}
Registration
{% endblock %}

{% block content %}

<div class="card shadow p-2 mb-5">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="true"
                   href="{% url 'registration' %}">Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" aria-current="true"
                   href="{% url 'login' %}">Login</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-5 shadow p-2 mb-5 mt-5">
                    <div class="container mt-3">
                        <form action="{% url 'registration' %}" method="post"
                              class="form-control">
                            {% csrf_token %}
                            {% for field in form %}
                                {% if field.label != 'Group' %}
                                    {{ field.label }}
                                    {{ field }}
                                {% endif %}
                            {% endfor %}
                            <div class="d-grid gap-2 mt-2">
                                <button class="btn btn-outline-success bg-gradient"
                                        type="submit">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-2 col-sm-5 mb-5 mt-5">
                </div>
                <div class="col-md-4 col-sm-5 shadow p-2 mb-5 mt-5">
                    <img src="{% static 'images/registration.gif' %}"/>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
